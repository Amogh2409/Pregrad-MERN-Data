<!DOCTYPE html>
<html>
<head>
  <title>Data List Example</title>
</head>
<body>
  <form>
    <label for="browsers">Choose a browser:</label>
    <input list="browsers" id="browser" name="browser" placeholder="Type here...">

    <datalist id="browsers">
      <option value="Google Chrome">
      <option value="Mozilla Firefox">
      <option value="Microsoft Edge">
      <option value="Safari">
      <option value="Opera">
    </datalist>
  </form>
  <img src="image_path" alt="description" /> <br>
  <img src="https://plus.unsplash.com/premium_photo-1673306778968-5aab577a7365?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Placeholder Image" width="370" height="350" />

</body>
</html>
