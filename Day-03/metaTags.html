<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of the page for SEO and social sharing.">
    <meta name="keywords" content="HTML, CSS, JavaScript, meta tags">
    <meta name="author" content="Amogh Saxena">
    <meta property="og:title" content="Page Title for Social Media">
    <meta property="og:description" content="A brief description for social media.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/page">
    <meta name="robots" content="index, follow">
    <title>Meta Tags Examples</title>

</head>

<body>

    <h2>HTML Meta Tags</h2>

    <p>Meta tags provide metadata about the HTML document and are used for various purposes, including SEO and social
        media sharing.</p>

</body>

</html>
