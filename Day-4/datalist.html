<!DOCTYPE html>
<html>
<head>
  <title>Data List Example</title>
</head>
<body>
  <form>
    <label for="browsers">Choose a browser:</label>
    <input list="browsers" id="browser" name="browser" placeholder="Type here...">

    <datalist id="browsers">
      <option value="Google Chrome">
      <option value="Mozilla Firefox">
      <option value="Microsoft Edge">
      <option value="Safari">
      <option value="Opera">
    </datalist>
  </form>
</body>
</html>
